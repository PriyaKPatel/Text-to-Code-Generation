name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: text-to-code
  IMAGE_TAG: latest

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Create ECR repository if it doesn't exist
      run: |
        aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} || \
        aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }}
    
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        IMAGE_NAME="${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
        echo "Building image: $IMAGE_NAME"
        docker build -t $IMAGE_NAME .
        docker push $IMAGE_NAME
        echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to EC2
      env:
        AWS_REGION: ${{ env.AWS_REGION }}
        ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ env.IMAGE_TAG }}
        S3_BUCKET: ${{ secrets.S3_BUCKET }}
        S3_PREFIX: ${{ secrets.S3_PREFIX }}
      run: |
        IMAGE_NAME="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
        echo "Deploying image: $IMAGE_NAME"
        
        ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << EOF
          # Login to ECR
          aws ecr get-login-password --region ${AWS_REGION} | \
            docker login --username AWS --password-stdin ${ECR_REGISTRY}
          
          # Stop and remove existing container
          docker stop text-to-code || true
          docker rm text-to-code || true
          
          # Pull latest image
          docker pull ${IMAGE_NAME}
          
          # Run new container
          docker run -d \
            --name text-to-code \
            -p 80:8000 \
            --restart unless-stopped \
            -e AWS_DEFAULT_REGION=${AWS_REGION} \
            -e S3_BUCKET=${S3_BUCKET} \
            -e S3_PREFIX=${S3_PREFIX} \
            ${IMAGE_NAME}
          
          # Wait for model to download and load (TensorFlow model takes 80-90 seconds)
          echo "â³ Waiting for TensorFlow model to load from S3..."
          echo "   This takes about 90 seconds (S3 download + TF initialization)"
          sleep 90
          
          # Check if container is still running
          if ! docker ps | grep -q text-to-code; then
            echo "âŒ Container failed to start. Logs:"
            docker logs text-to-code | tail -100
            exit 1
          fi
          
          # Health check with retries (up to 10 attempts)
          echo "ðŸ¥ Checking health endpoint..."
          for i in {1..10}; do
            # Use 127.0.0.1 and try simple GET first
            if curl -s http://127.0.0.1:8000/health | grep -q "healthy"; then
              echo ""
              echo "âœ… Health check passed on attempt \$i!"
              curl -s http://127.0.0.1:8000/health
              exit 0
            fi
            
            echo "   Retry \$i/10 failed, waiting 10s..."
            sleep 10
          done
          
          echo ""
          echo "âŒ Health check failed. Debugging:"
          echo "1. Curl output:"
          curl -v http://127.0.0.1:8000/health
          echo "2. Container logs:"
          docker logs text-to-code | tail -50
          exit 1
          
          echo ""
          echo "âŒ Health check failed after 10 retries (190 seconds total)."
          echo "Container logs:"
          docker logs text-to-code | tail -100
          exit 1
        EOF
    
    - name: Verify deployment
      run: |
        echo "ðŸ” Verifying deployment from outside EC2..."
        for i in {1..3}; do
          if curl -f http://${{ secrets.EC2_HOST }}/health; then
            echo "âœ… External health check passed!"
            exit 0
          fi
          echo "Retry $i/3 failed, waiting 10s..."
          sleep 10
        done
        echo "âŒ External health check failed"
        exit 1

